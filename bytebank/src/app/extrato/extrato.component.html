<!--Utilizar o metadata @Input() para receber valores em um componente;
Exibir uma lista de dados através da diretiva *ngFor;
Configurar o formato de horas na aplicação.-->

<!--Criando tabela-->

<section class="container">
<h2 class="titulo">Transferências</h2>
<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
  </thead>

  <tbody *ngIf="!!transferencias; else listaVazia"> <!--Renderizar se houver alguma conteúdo abaixo de transferência, se não chamar #listaVazia-->
    <!--Construindo um componente que possua uma propriedade que receba
       (input) uma lista de imagens e utilizando a diretiva *ngFor para
        listar as imagens no HTML.-->
    <!--linha-->
    <tr class="tabelo__linha" *ngFor="let transferencia of transferencias"><!--Looping-->
      <!--coluna-->
      <td class="tabela__conteudo">{{ transferencia.data | date: "short" }}</td>
      <td class="tabela__conteudo">{{ transferencia.valor | currency }}</td><!--currency formata o valor como se fosse uma moeda-->
      <td class="tabela__conteudo">{{ transferencia.destino }}</td>
    </tr>
  </tbody>
</table>
   <ng-template #listaVazia><!--Chamando segundo conteúdo renderizado-->
    <p>Nenhuma transferência cadastrada</p>
  </ng-template>
</section>
